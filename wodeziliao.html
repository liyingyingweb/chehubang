<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的资料</title>
    <!-- 链接外部样式表 -->
    <link rel="stylesheet" href="css/wodeziliao.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- top -->
        <div class="top">
            <h2>我的资料</h2>
            <a href="seebighead.html">退出</a>
        </div>
        <!-- top -->
        <!-- main -->
        <div class="main">
            <div class="m_top">
                <h2>完善信息</h2>
            </div>
            <div class="m_bottom">
                <div class="in">
                    <span>姓名</span>
                    <p>
                        <input type="text" placeholder="与身份证一致，一经确定不能修改" style="width:6.3rem;">
                    </p>
                </div>
                <div class="in">
                    <span>手机号码</span>
                    <p>
                        <input type="number" placeholder="13112341234">
                        <a href="">点击更改</a>
                    </p>
                </div>
                <div class="in">
                    <span>车牌号</span>
                    <p>
                        <select name="" id="">
                            <option value="">豫</option>
                            <option value="">京</option>
                            <option value="">冀</option>
                        </select>
                        <input type="text" placeholder="事例：A66666" style="width: 4.7rem;">
                    </p>
                </div>
                <div class="in">
                    <span>上传证件</span>
                    <p>
                        <input type="text" placeholder="请上传清晰汽车行驶证原件" style="width: 6.3rem;">
                    </p>
                </div>
                <div class="sc">
                    <a href="" class="shangchuan">立即上传</a>

                    <span>示例</span>
                    <p>
                        <img src="images/shili.jpg" alt="">
                    </p>
                </div>
                <div class="ok">
                    <a href="personalcenter.html">确定</a>
                </div>
            </div>
        </div>
        <!-- main -->
    </div>
</body>
</html>
